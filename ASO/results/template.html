        // Function to populate the HTML elements with app data
        function populateAppData() {
            document.getElementById("appTitle").textContent = appData.title;
            document.getElementById("appSummary").textContent = appData.summary;
            document.getElementById("appDescription").textContent = appData.description;
            document.getElementById("appAppId").textContent = `App ID: ${appData.appId}`;
            document.getElementById("appInstalls").textContent = `Installs: ${appData.installs}`;
            document.getElementById("appScore").textContent = `Score: ${appData.score}`;
            document.getElementById("appRatings").textContent = `Ratings: ${appData.ratings}`;
            document.getElementById("appGenre").textContent = `Genre: ${appData.genre}`;

            // Icon Image
            const iconImage = document.getElementById("appIcon");
            iconImage.src = appData.icon;

            // Screenshot Images Carousel
            const screenshotCarousel = document.getElementById("screenshotCarousel");
            appData.screenshots.forEach(screenshotUrl => {
                const screenshotImage = document.createElement("img");
                screenshotImage.src = screenshotUrl;
                screenshotCarousel.appendChild(screenshotImage);
            });

            // Reviews Section
            const reviewsSection = document.getElementById("reviews");
            appData.reviews.forEach(review => {
                const reviewDiv = document.createElement("div");
                reviewDiv.className = "review";
                reviewDiv.innerHTML = `
                    <img src="${review.userImage}" alt="${review.userName}'s Image">
                    <p>${review.text}</p>
                    <p>Score: ${review.scoreText}</p>
                `;
                reviewsSection.appendChild(reviewDiv);
            });
        }

        // Call the function to populate the HTML with app data
        populateAppData();

        // Initialize Slick Carousel
        $(document).ready(function () {
            $('#screenshotCarousel').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                prevArrow: '<button class="slick-prev">Previous</button>',
                nextArrow: '<button class="slick-next">Next</button>',
            });
        });
